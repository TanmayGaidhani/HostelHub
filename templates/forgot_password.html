<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - HostelHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot.css') }}">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: #eef2ff;
        }

        /* ===== Top Header ===== */
        .top-bar {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(90deg, #7b2ff7, #3f8cff);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background: white;
            color: #2563eb;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        /* ===== Page Wrapper ===== */
        .page-wrapper {
            padding: 70px 20px;
            display: flex;
            justify-content: center;
        }

        /* ===== Card ===== */
        .forgot-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            color: #1f2937;
            margin-bottom: 20px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
        }

        .step.active {
            background: #2563eb;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .info-text {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="top-bar">
        Reset Password
        <a href="{{ url_for('login') }}" class="back-btn">Back</a>
    </div>

    <!-- Content -->
    <div class="page-wrapper">
        <div class="forgot-container">
            <h2>Reset Your Password</h2>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Step 1: Enter Username/Email -->
            <div class="form-step active" id="stepForm1">
                <p class="info-text">Enter your username or email to find your account</p>
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" placeholder="Enter username or email" autocomplete="off" required>
                <button type="button" id="findAccountBtn">Find Account</button>
            </div>

            <!-- Step 2: Security Question -->
            <div class="form-step" id="stepForm2">
                <p class="info-text">Answer your security question to verify your identity</p>
                <div id="securityQuestion"></div>
                <label for="securityAnswer">Your Answer</label>
                <input type="text" id="securityAnswer" placeholder="Enter your answer" autocomplete="off" required>
                <button type="button" id="verifyAnswerBtn">Verify Answer</button>
                <button type="button" id="backToStep1" class="back-btn" style="background: #6b7280;">Back</button>
            </div>

            <!-- Step 3: Set New Password -->
            <div class="form-step" id="stepForm3">
                <p class="info-text">Create a new strong password for your account</p>
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password (min 8 characters)" autocomplete="new-password" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" autocomplete="new-password" required>
                <button type="button" id="resetPasswordBtn">Reset Password</button>
                <button type="button" id="backToStep2" class="back-btn" style="background: #6b7280;">Back</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='forgot.js') }}"></script>

    <footer class="footer-enhanced">
        <p>Â© 2025 HostelHub All rights reserved</p>
    </footer>

</body>

</html>
