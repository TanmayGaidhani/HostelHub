<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - HostelHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: #eef2ff;
        }

        /* ===== Top Header ===== */
        .top-bar {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(90deg, #7b2ff7, #3f8cff);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background: white;
            color: #2563eb;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        /* ===== Page Wrapper ===== */
        .page-wrapper {
            padding: 70px 20px;
            display: flex;
            justify-content: center;
        }

        /* ===== Card ===== */
        .forgot-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            color: #1f2937;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }



        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .otp-section,
        .reset-section {
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="top-bar">
        Forgot Password
        <a href="{{ url_for('login') }}" class="back-btn">Back</a>
    </div>

    <!-- Content -->
    <div class="page-wrapper">
        <div class="forgot-container">
            <h2>Forgot Password</h2>

            <input type="text" id="phone" placeholder="Enter your registered mobile number" autocomplete="off" required>

            <button type="button" id="getOtpBtn">Get OTP</button>

            <div class="otp-section" style="display:none;">
                <label>Enter OTP</label>
                <input type="text" id="otp" maxlength="6" placeholder="6-digit OTP" autocomplete="off" required>
                <button type="button" id="verifyOtpBtn">Verify OTP</button>
            </div>

            <div class="reset-section" style="display:none;">
                <input type="password" id="newPassword" placeholder="Enter new password" autocomplete="new-password"
                    required>
                <button type="button" id="resetBtn">Reset Password</button>
            </div>
        </div>
    </div>

    <!-- JS unchanged -->
    <script src="{{ url_for('static', filename='forgot.js') }}"></script>

</body>

</html>
