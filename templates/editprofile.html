<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* =========================
   THEME VARIABLES
========================= */
:root {
    --primary: #2563eb;
    --secondary: #3b82f6;
    --bg-main: linear-gradient(135deg, #eef2ff, #dbe7ff);
    --bg-card: #ffffff;
    --text-dark: #0f172a;
    --text-muted: #475569;
    --border-light: #d1d5db;
    --radius-lg: 24px;
    --radius-md: 14px;
    --shadow-soft: 0 8px 22px rgba(0,0,0,0.18);
    --shadow-strong: 0 18px 40px rgba(0,0,0,0.22);
}

/* =========================
   BODY
========================= */
body {
    background: var(--bg-main);
    font-family: "Segoe UI", system-ui, sans-serif;
    min-height: 100vh;
    padding-top: 90px;
}

/* =========================
   NAVBAR
========================= */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    padding: 14px 36px;
    color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 22px;
    font-weight: 800;
    box-shadow: var(--shadow-soft);
    z-index: 1000;
}

.navbar-title {
    font-weight: 800;
}

/* BACK BUTTON ‚Äì CONSISTENT */
.navbar-back {
    background: #ffffff;
    color: var(--primary);
    padding: 10px 24px;
    border-radius: 999px;
    font-size: 18px;
    font-weight: 700;
    text-decoration: none;
    margin-right: 30px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
}

.navbar-back:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 26px rgba(0,0,0,0.3);
}

/* =========================
   EDIT CARD
========================= */
.edit-card {
    max-width: 820px;
    margin: 40px auto;
    background: var(--bg-card);
    padding: 42px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-strong);
}

/* =========================
   HEADINGS
========================= */
.edit-card h3 {
    font-weight: 900;
    color: var(--text-dark);
    margin-bottom: 10px;
}

hr {
    border: none;
    border-top: 2px solid #e5e7eb;
    margin: 20px 0;
}

/* =========================
   LABELS
========================= */
.label {
    font-weight: 700;
    color: var(--text-dark);
}

/* =========================
   BOOTSTRAP FORM OVERRIDES
========================= */
.form-control {
    border-radius: var(--radius-md);
    border: 1px solid var(--border-light);
    font-size: 15px;
    padding: 12px;
    background: #f8faff;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 8px rgba(37,99,235,0.35);
}

/* =========================
   PROFILE IMAGE
========================= */
.edit-card img {
    box-shadow: 0 8px 24px rgba(37,99,235,0.35);
}

/* =========================
   SAVE BUTTON
========================= */
.save-btn {
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #ffffff;
    font-weight: 800;
    padding: 14px 32px;
    border-radius: var(--radius-md);
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.25s ease;
    box-shadow: 0 8px 22px rgba(0,0,0,0.22);
}

.save-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.28);
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 768px) {
    .edit-card {
        padding: 30px 22px;
    }

    .navbar {
        font-size: 20px;
    }

    .navbar-back {
        margin-right: 20px;
    }
}

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-title">üè¢ HostelHub Profile</div>
        <a href="{{ url_for('studentprofile') }}" class="navbar-back">Back</a>
    </nav>

    <div class="edit-card">

        <h3 class="text-center" style="color:#6a0dad;">Edit Profile</h3>
        <hr>

        <form action="/updateprofile" method="POST" enctype="multipart/form-data">

            <!-- Profile Photo -->
            <div class="text-center mb-3">
                {% if profile and profile.profile_photo %}
                <img src="{{ url_for('static', filename='profile_pics/' + profile.profile_photo) }}" width="120"
                    height="120" style="border-radius:50%; object-fit:cover;">
                {% else %}
                <i class="bi bi-person-circle" style="font-size:110px; color:#6a0dad;"></i>
                {% endif %}

                <input type="file" name="profile_pic" class="form-control mt-2">
            </div>

            <div class="row mb-3">
                <div class="col-4 label">Mobile No:</div>
                <div class="col-8">
                    <input type="text" name="mobile" class="form-control"
                        value="{{ profile.mobile if profile else user.mobile_no }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4 label">Address:</div>
                <div class="col-8">
                    <textarea name="address"
                        class="form-control">{{ profile.address if profile else user.address }}</textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4 label">Gender:</div>
                <div class="col-8">
                    <select name="gender" class="form-control">
                        <option {% if user.gender=='Male' %}selected{% endif %}>Male</option>
                        <option {% if user.gender=='Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4 label">Branch:</div>
                <div class="col-8">
                    <input type="text" name="branch" class="form-control"
                        value="{{ profile.academic_branch if profile else user.academic_branch }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4 label">Year:</div>
                <div class="col-8">
                    <input type="text" name="year" class="form-control"
                        value="{{ profile.academic_year if profile else user.academic_year }}">
                </div>
            </div>

            <div class="text-center">
                <button class="save-btn">Save Changes</button>
            </div>

        </form>
    </div>

</body>

</html>
