<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - HostelHub</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">üè¢ HostelHub Contact</div>
        <a href="{{ url_for('index') }}" class="navbar-back">Back</a>
    </nav>

    {% if success %}
    <div class="alert alert-success text-center mt-5" role="alert">
        Query sent successfully!
    </div>
    {% endif %}

    <div class="form-wrapper">
        <form class="feedback-form" action="/contact" method="POST" novalidate>
            <h2 class="text-center mb-4">Contact Us</h2>

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name"
                    placeholder="Enter your name" required pattern="[A-Za-z\s]+" />
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number:</label>
                <input type="tel" class="form-control" name="mobile"
                    placeholder="Enter 10-digit mobile number"
                    required maxlength="10" pattern="\d{10}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Query:</label>
                <textarea class="form-control" name="query" rows="5"
                    placeholder="Write your query..." required></textarea>
            </div>

            <button type="submit" class="btn-custom">Submit Query</button>
        </form>
    </div>

</body>

</html>
