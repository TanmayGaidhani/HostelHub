<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Complaint</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #eef2ff;
            /* light background like picture */
        }

        /* Top Header */
        .top-bar {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(90deg, #7b2ff7, #3f8cff);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background: white;
            color: #2563eb;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #2563eb;
            color: white;
            transform: scale(1.05);
        }

        /* Center Content */
        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        /* Card */
        .complaint-container {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            resize: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #3f8cff;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e40af;
            transform: scale(1.05);
        }

        .success-message {
            margin-top: 15px;
            font-weight: bold;
            color: #16a34a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="top-bar">
        Send Complaint
        <a href="{{ url_for('adminindex') }}" class="back-btn">Back</a>
    </div>

    <!-- Content -->
    <div class="page-wrapper">
        <div class="complaint-container">
            <h2>Send Complaint</h2>

            <form id="complaintForm" enctype="multipart/form-data" method="POST">
                <textarea name="message" placeholder="Type your complaint..." required></textarea>
                <input type="file" name="media" accept="image/*,video/*">
                <button type="submit">Send Complaint</button>
            </form>

            <div class="success-message" id="successMsg"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('complaintForm');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/send_complaint', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.status === 'success') {
                successMsg.textContent = 'Complaint sent successfully!';
                form.reset();
            } else {
                successMsg.textContent = 'Failed to send complaint.';
                successMsg.style.color = 'red';
            }
        });
    </script>

</body>

</html>
