<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Mess Timetable</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admintimetable.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-title">üçΩÔ∏è Admin Mess Timetable</div>
        <a href="/adminindex" class="nav-back">Back</a>
    </nav>

    <div class="container">
        <h1>Admin Mess Time-Table</h1>

        <form method="POST">
            <div class="table-wrap">
                <table>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Time</th>
                        <th>Lunch</th>
                        <th>Time</th>
                        <th>Dinner</th>
                        <th>Time</th>
                    </tr>

                    {% for item in timetable %}
                    <tr>
                        <td class="day">{{ item.day }}</td>
                        <td><input type="text" name="breakfast_{{ loop.index0 }}" value="{{ item.breakfast }}"></td>
                        <td><input type="text" name="breakfast_time_{{ loop.index0 }}"
                                value="{{ item.breakfast_time }}"></td>
                        <td><input type="text" name="lunch_{{ loop.index0 }}" value="{{ item.lunch }}"></td>
                        <td><input type="text" name="lunch_time_{{ loop.index0 }}" value="{{ item.lunch_time }}"></td>
                        <td><input type="text" name="dinner_{{ loop.index0 }}" value="{{ item.dinner }}"></td>
                        <td><input type="text" name="dinner_time_{{ loop.index0 }}" value="{{ item.dinner_time }}"></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <div class="button-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>

    <footer class="footer-enhanced">
        <p>¬© 2025 HostelHub All rights reserved</p>
    </footer>

</body>

</html>
