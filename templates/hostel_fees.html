<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hostel Fees</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: #eef2ff;
        }

        /* ===== Top Header ===== */
        .top-bar {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(90deg, #7b2ff7, #3f8cff);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background: white;
            color: #2563eb;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #2563eb;
            color: white;
            transform: scale(1.05);
        }

        /* ===== Page Wrapper ===== */
        .page-wrapper {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }

        /* ===== Card ===== */
        .card {
            background: white;
            padding: 35px;
            border-radius: 18px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.6s ease;
            text-align: center;
        }

        h2 {
            color: #1f2937;
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }

        h3 {
            color: #2563eb;
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .status-paid {
            color: #16a34a;
            font-weight: bold;
        }

        .status-pending {
            color: #dc2626;
            font-weight: bold;
        }

        /* ===== Buttons ===== */
        .btn {
            padding: 12px;
            background: #2563eb;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 18px;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1e40af;
            transform: scale(1.05);
        }

        .btn.disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>

    <!-- Header -->
    <div class="top-bar">
        Hostel Fees
        <a href="{{ url_for('index') }}" class="back-btn">Back</a>
    </div>

    <!-- Content -->
    <div class="page-wrapper">
        <div class="card">

            <h2>Hostel Fees</h2>
            <h3>Total Hostel Fee: ₹{{ "%.2f"|format(amount) }}</h3>

            {% if paid %}
            <p><b>Status:</b> <span class="status-paid">Paid ✔</span></p>
            <p><b>Paid On:</b> {{ payment.paid_at if payment else "" }}</p>
            <button class="btn disabled" disabled>Already Paid</button>
            {% else %}
            <p><b>Status:</b> <span class="status-pending">Pending ❌</span></p>
            <button class="btn pay-btn" data-amount="{{ amount }}">Pay Now</button>
            {% endif %}

        </div>
    </div>

    <!-- Payment JS (unchanged) -->
    <script>
        document.addEventListener('click', async function (e) {
            if (!e.target.classList.contains('pay-btn')) return;

            const amount = e.target.dataset.amount;

            const res = await fetch('/create-hostel-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amount })
            });

            const data = await res.json();

            const options = {
                key: data.razorpay_key,
                amount: data.amount,
                currency: "INR",
                name: "HostelHub",
                description: "Hostel Fee Payment",
                order_id: data.order_id,

                handler: function (response) {
                    fetch('/verify-hostel-payment', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_signature: response.razorpay_signature,
                            payment_doc_id: data.payment_doc_id
                        })
                    })
                        .then(r => r.json())
                        .then(resp => {
                            alert(resp.status === "success" ? "Payment success" : "Payment failed");
                            location.reload();
                        });
                },

                theme: { color: "#2563eb" }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        });
    </script>

    <footer class="footer-enhanced">
        <p>© 2025 HostelHub All rights reserved</p>
    </footer>

</body>

</html>
