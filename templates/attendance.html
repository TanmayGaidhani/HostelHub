<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | HostelHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='studentattendance.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="brand">ğŸ¢ HostelHub Attendance</div>
        <a href="{{ url_for('index') }}" class="nav-back">Back</a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="attendance-wrapper">
        <div class="left-card">
            <h2>Mark Your Attendance</h2>

            <form id="attendance-form">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" disabled>

                <input type="hidden" id="username" name="username" value="{{ session.username }}">

                <button type="submit">Submit Attendance</button>
            </form>

            <div id="message"></div>
        </div>

        <div class="right-image">
            <img src="{{ url_for('static', filename='attendance_img.png') }}" alt="attendance">
        </div>
    </div>

    <script src="{{ url_for('static', filename='attendance.js') }}"></script>

</body>

</html>
