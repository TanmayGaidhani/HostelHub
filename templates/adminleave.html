<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Applications - HostelHub</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminleave.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">ðŸ“„ Leave Applications</div>
        <a href="#" onclick="history.back()" class="nav-back">Back</a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">

        <h1>Leave Applications</h1>

        {% if leave_applications %}
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>View</th>
                </tr>
            </thead>

            <tbody>
                {% for app in leave_applications %}
                <tr>
                    <td>{{ app.student_name }}</td>
                    <td>{{ app.date }}</td>
                    <td>
                        <a class="btn-view" href="{{ url_for('adminleaveapplications', application_id=app._id) }}">
                            View
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% else %}
        <p class="no-data">No leave applications found.</p>
        {% endif %}

    </div>

    <footer class="footer-enhanced">
        <p>Â© 2025 HostelHub All rights reserved</p>
    </footer> 

</body>

</html>
