<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessTrack - Leave Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leave.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand-navbar">üè¢ <span>HostelHub Leave</span></div>
        <a href="{{ url_for('index') }}" class="back-button" title="Go back">Back</a>
    </nav>

    <div class="form-container">
        <h2>Leave Application Form</h2>

        <form action="/leave" method="POST">

            <div class="form-group">
                <label>Date</label>
                <input type="text" value="{{ current_date }}" readonly>
            </div>

            <div class="form-group">
                <label>Student Name</label>
                <input type="text" name="student_name" value="{{ student_name }}">
            </div>

            <div class="form-group">
                <label>Year</label>
                <input type="text" name="student_class" value="{{ student_class }}">
            </div>

            <div class="form-group">
                <label>Room / Branch</label>
                <input type="text" name="room_no" value="{{ room_no }}">
            </div>

            <div class="form-group">
                <label>No. of Days</label>
                <input type="number" name="no_of_days" required>
            </div>

            <div class="form-row">
                <div>
                    <label>From Date</label>
                    <input type="date" name="from_date" required>
                </div>
                <div>
                    <label>To Date</label>
                    <input type="date" name="to_date" required>
                </div>
            </div>

            <div class="form-group">
                <label>Return Date</label>
                <input type="date" name="return_date" required>
            </div>

            <div class="form-group">
                <label>Student Contact No.</label>
                <input type="text" name="student_contact" value="{{ student_contact }}" placeholder="xxxxxxxxxx">
            </div>

            <div class="form-group">
                <label>Parent Contact No.</label>
                <input type="text" name="parent_contact" value="{{ parent_contact }}" placeholder="xxxxxxxxxx">
            </div>

            <div class="form-group">
                <label>Parent Consent</label>
                <select name="parent_consent" required>
                    <option value="">--Select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <footer class="footer-enhanced">
        <p>¬© 2025 HostelHub ‚Ä¢ Designed by Tanmay and Nikhil</p>
    </footer>

</body>

</html>
