<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - HostelHub</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-title">üè¢ HostelHub Feedback</div>
        <a href="{{ url_for('index') }}" class="navbar-back">Back</a>
    </nav>

    {% if success == False %}
    <div class="alert alert-danger text-center" role="alert">
        Feedback is Not Sent!
    </div>
    {% elif success == True %}
    <div class="alert alert-success text-center" role="alert">
        Feedback Sent Successfully!
    </div>
    {% endif %}

    <!-- FORM WRAPPER -->
    <div class="form-wrapper">
        <form class="feedback-form" action="/feedback" method="POST" novalidate>

            <h2>We Value Your Feedback</h2>

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Feedback:</label>
                <textarea class="form-control" name="feedback" rows="5" placeholder="Your feedback..."
                    required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Suggestions for Improvement:</label>
                <textarea class="form-control" name="suggestion" rows="4"
                    placeholder="Any suggestions... (optional)"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </div>

    <footer class="footer-enhanced">
        <p>¬© 2025 HostelHub ‚Ä¢ Designed by Tanmay and Nikhil</p>
    </footer>

</body>

</html>
